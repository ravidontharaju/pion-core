<div class="dijitDialog database_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Workspace Configuration</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><table
			><tr
				><td><label>Name:</label></td
				><td><input dojoType="dijit.form.ValidationTextBox" dojoAttachPoint="workspace_name" type="text" name="name"
					 regExp=".+" required="true"/></td
			></tr><tr
				><td><label>Comments:</label></td
				><td><input dojoType="dijit.form.TextBox" name="comment" class="comment_text_box"/></td
			></tr
		></table
		><div class="save_cancel_delete"
			><button dojoType=dijit.form.Button class="save" dojoAttachPoint="save_button" type="submit">Save</button
			><button dojoType=dijit.form.Button class="cancel" dojoAttachEvent="onClick: onCancel">Cancel</button
			><button dojoType=dijit.form.Button class="delete" dojoAttachEvent="onClick: _handleDelete">Delete</button
		></div
	></div>
</div>
