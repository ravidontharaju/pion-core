<div class='protocol_pane' dojoAttachPoint='containerNode'
	><form dojoAttachPoint="form" dojoType="dijit.form.Form"
		><br /
		><table cellpadding="5" cellspacing="0" border="0" width="100%"
			><tr
				><td><label>Name</label></td
				><td><input dojoAttachPoint="name" dojoType="dijit.form.TextBox" name="Name" style="width: 100%;"/></td
				><td rowspan="3" valign="top" width="20">&nbsp;</td
				><td rowspan="1"><label>Comments</label></td
				><td rowspan="3" valign="top"><textarea dojoType="dijit.form.SimpleTextarea" name="Comment" rows="4" class="comment"></textarea></td
			></tr><tr
				><td><label>ID</label></td
				><td><input dojoType="dijit.form.TextBox" name="@id" disabled="true" style="width: 100%;"/></td
				><td rowspan="2">&nbsp;</td
			></tr><tr
				><td><label>Plugin&nbsp;Type</label></td
				><td><div dojoType=pion.widgets.ConfigAccordionPluginType plugin_type=${plugin_type}></div></td
			></tr><tr
				><td><label>Event&nbsp;Type</label></td
				><td><input dojoType="pion.widgets.SimpleSelect" name="EventType"
						store="pion.terms.store" searchAttr="id" query="{Type: 'object'}" /></td
				><td></td
				><td align="right"><input dojoType="dijit.form.CheckBox" type="checkBox" name="options" value="RawRequestHeaders" /></td
				><td><label>Save&nbsp;Raw&nbsp;Request&nbsp;Headers</label></td
			></tr><tr
				><td><label>Max&nbsp;Request&nbsp;Content&nbsp;Length</label></td
				><td><input dojoType="dijit.form.ValidationTextBox" type="text" name="MaxRequestContentLength" regExp="[1-9][0-9]*" required="true" /></td
				><td></td
				><td align="right"><input dojoType="dijit.form.CheckBox" type="checkBox" name="options" value="RawResponseHeaders" /></td
				><td><label>Save&nbsp;Raw&nbsp;Response&nbsp;Headers</label></td
			></tr><tr
				><td><label>Max&nbsp;Response&nbsp;Content&nbsp;Length</label></td
				><td><input dojoType="dijit.form.ValidationTextBox" type="text" name="MaxResponseContentLength" regExp="[1-9][0-9]*" required="true" /></td
				><td></td
				><td align="right"><input dojoType="dijit.form.CheckBox" type="checkBox" name="options" value="AllowUtf8Conversion" dojoAttachEvent="onClick: updateDisabling" /></td
				><td><label>Convert&nbsp;Content&nbsp;to&nbsp;UTF-8</label></td
			></tr><tr
				><td></td
				><td></td
				><td></td
				><td align="right"><input dojoAttachPoint="allow_searching" dojoType="dijit.form.CheckBox" type="checkBox" name="options" value="AllowSearchingContentForCharset" /></td
				><td><label dojoAttachPoint="allow_searching_label">Allow&nbsp;Searching&nbsp;Content&nbsp;for&nbsp;Charset&nbsp;Declaration</label></td
			></tr
		></table
		><br/
		><table cellpadding="5" cellspacing="0" border="0" style="border: 1px solid #999999;" width="99%"
			><tr
				><td class="matrixMainHeader">Extraction Rules</td
			></tr><tr
				><td style="background-color: #f1f1f1;"
					><div class="protocol_grid plugin_pane_grid" dojoAttachPoint="extraction_rule_grid_node"></div
					><button dojoType="dijit.form.Button" dojoAttachPoint="add_new_rule_button" class="add_new_row">ADD NEW RULE</button
				></td
			></tr
		></table
		><hr noshade="noshade" size="1" color="#999999"
		><div dojoType="pion.widgets.SaveCancelAndDeleteButtons" dojoAttachPoint="buttons" save_label="Save Changes" cancel_label="Cancel Changes" delete_label="Delete Protocol"></div
	></form
	><div dojoAttachPoint="pane_end" class="zero_height_end_marker"></div
></div>
