<div class="dijitDialog protocol_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Protocol Initialization</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent"
		><table
			><tr
				><td><label>Plugin&nbsp;Type</label></td
				><td><input dojoType="pion.widgets.SimpleSelect" name="Plugin" 
						store="pion.protocols.plugin_data_store" searchAttr="label" 
						style="width: 100%;"/></td
			></tr
			><tr
				><td><label>Name:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Name" class="name_text_box"/></td
			></tr
			><tr
				><td><label>Comments:</label></td
				><td><input dojoType="dijit.form.TextBox" name="Comment" class="comment_text_box"/></td
			></tr
			><tr
				><td><label>Event&nbsp;Type</label></td
				><td><input dojoType="pion.widgets.SimpleSelect" name="EventType" query="{Type: 'object'}" 
						store="pion.terms.store" searchAttr="id" /></td
			></tr
		></table
		><div dojoType="pion.widgets.SaveAndCancelButtons" dojoAttachPoint="buttons"></div
	></div>
</div>
