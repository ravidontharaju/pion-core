<div class='dijitAccordionPane protocol_pane'
	><div dojoAttachPoint='titleNode,focusNode' dojoAttachEvent='ondijitclick:_onTitleClick,onkeypress:_onTitleKeyPress,onfocus:_handleFocus,onblur:_handleFocus'
		class='dijitAccordionTitle' wairole="tab"
		><div class='dijitAccordionArrow'></div
		><div class='arrowTextUp' waiRole="presentation">&#9650;</div
		><div class='arrowTextDown' waiRole="presentation">&#9660;</div
		><div dojoAttachPoint='titleTextNode' class='dijitAccordionText'>${title}</div></div
	><div
		><div dojoAttachPoint='containerNode' style='overflow: hidden; height: 1px; display: none'
			class='dijitAccordionBody' wairole="tabpanel"
			><form dojoAttachPoint="form" dojoType="dijit.form.Form"
				><br/
				><table cellpadding="5" cellspacing="0" border="0" width="100%"
					><tr
						><td><label>Name</label></td
						><td><input dojoAttachPoint="name" dojoType="dijit.form.TextBox" name="Name" style="width: 100%;"/></td
						><td rowspan="4" valign="top" width="20">&nbsp;</td
						><td rowspan="1"><label>Comments</label></td
						><td rowspan="4" valign="top"><textarea rows="4" style="width: 95%" name="Comment" class="comment"></textarea></td
					></tr
					><tr
						><td><label>ID</label></td
						><td><input dojoType="dijit.form.TextBox" name="@id" disabled="true" style="width: 100%;"/></td
						><td rowspan="3">&nbsp;</td
					></tr
					><tr
						><td><label>Plugin&nbsp;Type</label></td
						><td><input dojoType="dijit.form.TextBox" name="Plugin" disabled="true" style="width: 100%;"/></td
					></tr
					><tr
						><td><label>Event&nbsp;Type</label></td
						><td><input dojoType="dijit.form.FilteringSelect" name="EventType" dojoAttachEvent='onChange:markAsChanged'
								store="pion.terms.store" searchAttr="id" query="{Type:'object'}" autocomplete="true" style="width: 100%;"/></td
					></tr
				></table
				><br/
				><table cellpadding="5" cellspacing="0" border="0" style="border: 1px solid #999999;" width="99%"
					><tr
						><td class="matrixMainHeader">Extraction Rules</td
					></tr><tr
						><td style="background-color: #f1f1f1;"
							><div class="protocol_grid plugin_pane_grid" dojoAttachPoint="extraction_rule_grid_node"></div
							><button dojoType=dijit.form.Button class="add_new_row" dojoAttachEvent="onClick: _handleAddNewRule">ADD NEW RULE</button
						></td
					></tr
				></table
				><hr noshade="noshade" size="1" color="#999999"
				><div class="save_cancel_delete"
					><button dojoType=dijit.form.Button class="save" dojoAttachEvent="onClick:save">Save Changes</button
					><button dojoType=dijit.form.Button class="cancel" dojoAttachEvent="onClick:cancel">Cancel Changes</button
					><button dojoType=dijit.form.Button class="delete" dojoAttachEvent="onClick:delete2">Delete Protocol</button
				></div
			></form
		></div
	></div>
</div>
