<div class="dijitDialog reactor_dialog transform_reactor_dialog">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Transform Reactor Configuration</span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="onclick: onCancel">
			<span dojoAttachPoint="closeText" class="closeText">x</span>
		</span>
	</div>
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent processing">
		<!--start div to set padding for top half of dialog-->
		 <div class="reactor_dialog_top">

			<div dojoType=plugins.reactors.ReactorBoilerplate
				 label="Transform Reactor" name="TransformReactor" category="Processing"
				 description="Selectively change data content, structure, format and values based on user-defined criteria.">
			</div>

			<!--start reactor settings-->
			<table
				><tr
					><td><label>Name:</label></td
					><td><input dojoType="dijit.form.TextBox" name="Name" class="name_text_box"/></td
				></tr><tr
					><td><label>ID:</label></td
					><td><input dojoType="dijit.form.TextBox" name="@id" class="id_text_box" disabled="true"/></td
				></tr><tr
					><td><label>Comments:</label></td
					><td><input dojoType="dijit.form.TextBox" name="Comment" class="comment_text_box"/></td
				></tr><tr
					><td><label>Outgoing&nbsp;Event&nbsp;Type:</label></td
					><td><input dojoType="pion.widgets.SimpleSelect" name="OutgoingEvent" dojoAttachPoint="outgoing_event_select"
							store="plugins.reactors.TransformReactor.outgoing_event_type_store" searchAttr="id" /></td
				></tr><tr
					><td><label>Copy&nbsp;From&nbsp;Original</label></td
					><td
						><input type="radio" name="CopyOriginal" value="if-not-defined" dojoType="dijit.form.RadioButton" /><label>terms with no transformation defined </label
						><input type="radio" name="CopyOriginal" value="none" dojoType="dijit.form.RadioButton" /><label>no terms</label
					></td
				 ></tr
			></table>
			<!--end reactor settings-->

		</div>
		<!--end div to set padding for top half of dialog-->

		<!--start div to set padding for bottom half of dialog-->
		<div class="reactor_dialog_bottom">

			<!--start transformations-->
			<div class="reactor_grid_block">
				<h2>Transformations</h2>
				<div class="transformation_grid reactor_dialog_grid" dojoAttachPoint="transformation_grid_node"></div>
				<button dojoAttachPoint="add_new_transformation_button" dojoType=dijit.form.Button class="add_new_row">ADD NEW TRANSFORMATION</button>
			</div>
			<!--end transformations-->

			<!--start buttons-->
			<div class="save_cancel_delete">
				<button dojoType=dijit.form.Button class="save" type="submit">Save</button>
				<button dojoType=dijit.form.Button class="cancel">Cancel</button>
			</div>
			<!--end buttons--> 

		</div>
		<!--end div to set padding for bottom half of dialog-->

	</div>
</div>
