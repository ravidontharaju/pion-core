<div class="dijitDialog edition_selector_dialog" style="width: 600px">
	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar" tabindex="0" waiRole="dialog">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle">Please Select an Edition</span>
	</div>
	<div dojoAttachPoint='containerNode'>
		<form dojoAttachPoint="form" dojoType="dijit.form.Form">
			<table width="630" style="font-size: 11px;">
				<tr>
					<td width="50%">
						<!-- type="button" needed for IE8. -->
						<button dojoType="dijit.form.Button" type="button" class="edition_button lite" dojoAttachEvent="onClick: liteEditionSelected"></button>
						<br />
						${pion_lite_description}
					</td><td width="70">
						<img src="images/spacer.png" width="70" height="1">
					</td><td width="50%">
						<!-- type="button" needed for IE8. -->
						<button dojoType="dijit.form.Button" type="button" class="edition_button enterprise" dojoAttachEvent="onClick: enterpriseEditionSelected"></button>
						<br />
						${pion_enterprise_description} <img src="/images/key.png">
					</td>
				</tr><tr>
					<td colspan="3" height="15">
						<img src="images/spacer.png" width="1" height="15">
					</td>
				</tr><tr>
					<td width="50%">
						<!-- type="button" needed for IE8. -->
						<button dojoType="dijit.form.Button" type="button" class="edition_button core" dojoAttachEvent="onClick: coreEditionSelected"></button>
						<br />
						${pion_core_description}
					</td><td width="70">
						<img src="images/spacer.png" width="70" height="1">
					</td><td width="50%">
						<!-- type="button" needed for IE8. -->
						<button dojoType="dijit.form.Button" type="button" class="edition_button replay" dojoAttachEvent="onClick: replayEditionSelected"></button>
						<br />
						${pion_replay_description} <img src="/images/key.png">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
